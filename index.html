<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact Form</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Verdana, sans-serif;
            text-align: center;
            margin: 2%;
        }

        h1 {
            color: navy;
            text-shadow: 2px 2px #c0c0c0;
        }

        form {
            margin: 40px auto;
            max-width: 500px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        h3 {
            background: linear-gradient(to right, navy, royalblue);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: royalblue;
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(to right, navy, royalblue);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 25px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, darkblue, navy);
        }

        footer {
            margin-top: 50px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <hr>
    <p>This is a simple, static website that we deploy by creating a pipeline on AWS CodePipeline.</p>
    <h2>Website Version: 3.1.0</h2>
    <button onclick="alert('Thank you for visiting!')">Click Me!</button>

    <!-- üåü Contact Form Starts Here -->
    <form>
        <h3>üì¨ Contact Us</h3>

        <label for="name">üë§ Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">üìß Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="topic">üìå Topic:</label>
        <select id="topic" name="topic" required>
            <option value="" disabled selected>Select a topic</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>

        <label for="message">üìù Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

        <input type="submit" value="üöÄ Submit">
    </form>
    <!-- üåü Contact Form Ends Here -->

    <footer>
        &copy; 2025 Sample Company. All rights reserved.
    </footer>
</body>
</html>
