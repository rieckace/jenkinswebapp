<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Modern WebApp</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #222;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      color: navy;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 128, 0.2);
      animation: fadeInDown 1.2s ease-in-out;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin: 10px auto;
      width: 80%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      color: royalblue;
      margin-top: 20px;
      font-weight: 600;
      animation: fadeIn 2s ease-in-out;
    }

    form {
      margin: 40px auto;
      max-width: 480px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      animation: slideUp 1.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h3 {
      background: linear-gradient(to right, navy, royalblue);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: royalblue;
      outline: none;
      box-shadow: 0 0 5px rgba(65, 105, 225, 0.4);
    }

    input[type="submit"] {
      background: linear-gradient(to right, navy, royalblue);
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 25px;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, royalblue, navy);
      transform: scale(1.03);
    }

    button {
      background: linear-gradient(to right, #0083B0, #00B4DB);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #005f7f, #007b9e);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
      padding: 20px;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
    }

    /* ‚ú® Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Responsive Design */
    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; }
      form { width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>
  <h1>üåê Welcome to Our Modern WebApp</h1>
  <hr style="width: 80%; border: 1px solid #ccc;">
  <p>This dynamic, auto-deployed website is powered by Jenkins CI/CD on AWS üöÄ</p>
  <h2>Current Version: 2.2.0</h2>

  <button onclick="alert('‚ú® Thank you for visiting our live CI/CD site!')">Click Me!</button>

  <!-- üåü Contact Form Starts Here -->
  <form>
    <h3>üì¨ Contact Us</h3>

    <label for="name">üë§ Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">üìß Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="topic">üìå Topic:</label>
    <select id="topic" name="topic" required>
      <option value="" disabled selected>Select a topic</option>
      <option value="general">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
    </select>

    <label for="message">üìù Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

    <input type="submit" value="üöÄ Send Message">
  </form>
  <!-- üåü Contact Form Ends Here -->

  <footer>
    &copy; 2025 Sample Company. All rights reserved. <br>
    <small id="deployInfo">Deployment Info: Version 2.2.0 | Last updated: <span id="deployTime"></span></small>
  </footer>

  <script>
    // Auto-update deployment timestamp dynamically
    document.getElementById('deployTime').innerText = new Date().toUTCString();
  </script>
</body>
</html>
